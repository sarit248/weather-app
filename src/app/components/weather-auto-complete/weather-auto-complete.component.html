<mat-form-field>
  <input type="text" matInput [formControl]="locationSearchInput" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="citySelected($event)">
    <mat-option *ngFor="let option of citiesName" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
